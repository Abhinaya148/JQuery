<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({width:'300px',opacity:'0.6'},"slow");
                $("div").animate({height:'300',opacity:'0.4'},"slow");
                $("div").animate({width:'100px',opacity:'0.6'},"slow");
                $("div").animate({height:'100px',opacity:'0.4'},"slow");
                
            })
        })
    </script>
</head>
<body>
    <button>Start </button>
    <p>Welcome to jquery</p>
    <div style="background-color: chartreuse; height: 100px; width: 100px; position: absolute;">Hello</div>
</body>
</html>
