<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(2000);
            })
        })
    </script>
</head>
<body>
    <button>click to fadeIn/Out</button><br>
    <br>
    <div id="div1" style="width: 50px; height: 50px; display: none; background-color: blue;"></div><br>
    <div id="div2" style="width: 50px; height: 50px; display: none; background-color:red;"></div><br>
    <div id="div3" style="width: 50px; height: 50px; display: none; background-color: brown;"></div><br>
</body>
</html>
