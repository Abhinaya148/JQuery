<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
</script>
<script>
    //1. append method
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("p").prepend("<b>Prepend text</b>");

        });
        $("#btn2").click(function(){
            $("ol").prepend("<li>Prepend Item</li>");
        });
    });
</script>
</head>
<body>
    <p> HTML is a markup language</p>
    <p>It is used for creating websites</p>
    <ol>
        <li>HTMl</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <button id="btn1">Prepend in text</button>
    <button id="btn2">Prepend in list</button>
</body>
</html>
