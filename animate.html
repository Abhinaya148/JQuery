<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
</script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").animate({bottom:'250px', height:'200px',width:'200px'});
            $("div").animate({fontSize:'3em'},"slow");
        });
    });
</script>
</head>
<body>
    <button>Start </button>
    <p>Welcome to jquery</p>
    <div style="background-color: chartreuse; height: 100px; width: 100px; position: absolute;">Welcome</div>
</body>
</html>
